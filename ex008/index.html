<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase <strong>termo em destaque</strong></p>
    <h2>Ítalico/Ênfase</h2>
    <p><em>nesta frase temos um termo em enfase usando a tag EM</em></p>
    <h2>Texto Marcado</h2>
    <p>podemos criar um texto marcado usando <mark>a tag MARK</mark></p>
    <h2>texto grande e pequeno</h2>
    <p>estamos criando um <big>texto grande</big> e um <small>texto pequeno</small></p>
</body>
</html>
